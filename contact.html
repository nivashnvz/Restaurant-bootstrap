<body class="bg-secondary">

    <center>

                       <span class="glyphicon glyphicon-earphone"></span> Contact : +91 94452 91158</div>

                <div class="container-fluid">

                          <h1 class="text-center font-weight-bold"><span class="glyphicon glyphicon-cutlery "></span> Ming's Diner</h1>
                        </div>
                    </div>

                <h1 class="font-weight-bold">Contact us</h1>
                <form class="container needs-validation" novalidate >

                    <div class="form-row">
                        <div class="col-md-4 col-lg-6 mb-3 text-left">
                            <label for="valid01" >Full Name</label>
                            <input type="text" class="form-control" id="valid01" placeholder="Enter Full Name" required>
                        
                         
                            <div class="invalid-feedback">
                                First Name cannot be empty
                            </div>
                        
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 col-lg-6  mb-3 text-left">
                            <label for="valid02" >Email</label>
                            <input type="email" class="form-control" id="valid02" placeholder="Enter Email" required>
                        
                            <div class="invalid-feedback">
                                Email cannot be empty
                            </div>
                        
                        </div>
                    </div>

                    
                    <div class="form-row">
                        <div class="col-md-4 col-lg-6  mb-3 text-left">
                            <label for="valid03" >Phone Number</label>
                            <input type="email" class="form-control" id="valid03" placeholder="Enter Phone Number" required>
                        
                            <div class="invalid-feedback">
                                Phone number cannot be empty
                            </div>
                        
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 col-lg-6  mb-3 text-left">
                            <label for="valid04" >Messege </label>
                            <textarea class="form-control" id="valid04" placeholder="Enter your comment" rows="3" required></textarea>
                        
                            <div class="invalid-feedback">
                                Phone number cannot be empty
                            </div>
                        
                        </div>
                    </div>


            <div class="form-row">
                        <div class="col-md-4 col-lg-6  mb-3 text-left">
                            <div class="form-group form-check">
                        
                                    <input class="form-check-input " type="checkbox" value="" id="check" required>
                            <div class="form-group form-check">
                                <label class="form-check-label" for="check" >  Agree Terms And Conditions</label>
                                

                            </div>

                                    <div class="invalid-feedback">
                                        You must agree before submit
                                    </div>
            
                            </div>

                            <center>
                                
                            <button type="submit" class="btn btn-primary">Submit</button>
                

                            </center>



                        </div>
            
           </div>
            
            
                    
            
                   
                </form>
            
            <div class="container-fluid">
  <div class="row h-200">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 bg-dark text-left text-white" >
        <div  class="text-justify font-weight-bold ">

            <div>

              ><i class="fab fa-linkedin-in"></i></i></a>
              
              </div>
              
            </div>
              
            </div>
        </div>

        
      </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row h-200">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 bg-secondary text-center text-dark" >

      </div>
   </div>
</div>
         
                  

              </div>

    <script>
        (function(){
            'use strict';
            window.addEventListener('load',function(){
                var forms=document.getElementsByClassName("needs-validation");
                var validation =Array.prototype.filter.call(forms,function(form){

                    form.addEventListener('submit', function(){

                        if(form.checkValidity()==false){
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')

                    },false)

                })

            },false)
        })();
    </script>
